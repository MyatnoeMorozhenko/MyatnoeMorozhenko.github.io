<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Shop</title>
    <style>
        body{
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }
        
        #main{
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            width: 100%;
            height: 400px;
            padding: 20px;
            text-align: center;
        }
        h1{
            color: var(--tg-theme-text-color);
            margin-top:50px;
            margin-bottom:10px;}
        
        img{
            margin: 50px auto;
            width: 90px;}
        
        p{
            margin: 0 auto;
            color: var(--tg-theme-text-color);
            width: 350px;}
        
        button{
            background: rgb(31, 175, 237);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 10px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
            font-weight: 700;
            cursor: pointer;
            transition: all 500ms ease;
           
        button:hover{
            background: var(--tg-theme-bg-color);}
    </style>
</head>
<body>
    <div id="main">
        <h1>Покупка курса</h1>
        <img src="https://obuchenie24.com/wp-content/uploads/2023/01/slozhnyj-li-korejskij-yazyk-dlya-ucheby-e1674976269727.jpg">
        <p>Здесь вы можете совершить покупку курса для первого уровня корейского языка.</p>
        <button id="buy">Купить</button>
    </div>
</body>
</html>
